name: Daily Trading Bot
on:
  schedule:
    # Runs at 8:30 AM ET (12:30 UTC or 13:30 UTC depending on DST)
    - cron: '30 12 * * 1-5'  # Monday-Friday at 12:30 UTC (8:30 AM ET)
    # Alternative for DST: '30 13 * * 1-5' (1:30 PM UTC = 9:30 AM ET)
  
  # Allow manual trigger from GitHub UI
  workflow_dispatch:
    inputs:
      log-level:
        description: 'Log level'
        required: false
        default: 'INFO'
      dry-run:
        description: 'Dry run (no trades)'
        required: false
        default: 'false'
        type: boolean
      use-dynamic-selection:
        description: 'Use dynamic stock selection'
        required: false
        default: 'false'
        type: boolean
      selection-method:
        description: 'Stock selection method (diversified, high_volume, top_gainers, mixed)'
        required: false
        default: 'diversified'
        type: choice
        options:
          - diversified
          - high_volume
          - top_gainers
          - top_losers
          - mixed
          - broker_all
      use-broker-universe:
        description: 'Retrieve stock universe from broker (instead of predefined list)'
        required: false
        default: 'false'
        type: boolean
      broker-exchanges:
        description: 'Filter broker universe by exchanges (comma-separated: NYSE,NASDAQ,AMEX)'
        required: false
        default: ''
        type: string

permissions:
  issues: write

jobs:
  trade:
    runs-on: ubuntu-latest
    timeout-minutes: 30  # Prevent hanging
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v3
      
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'
        cache: 'pip'
        
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        
    - name: Run Trading Bot
      env:
        # Alpaca API credentials 
        ALPACA_API_KEY: ${{ secrets.ALPACA_API_KEY }}
        ALPACA_SECRET: ${{ secrets.ALPACA_SECRET }}
        APCA_PAPER: true
        # Trading configuration
        TRADING_SYMBOLS: ${{ vars.TRADING_SYMBOLS || 'AAPL,GOOG,TSLA' }}
        # Dynamic stock selection
        USE_DYNAMIC_STOCK_SELECTION: ${{ inputs.use-dynamic-selection || 'false' }}
        STOCK_SELECTION_METHOD: ${{ inputs.selection-method || 'diversified' }}
        STOCK_SELECTION_LIMIT: '10'
        USE_BROKER_STOCK_UNIVERSE: ${{ inputs.use-broker-universe || 'false' }}
        BROKER_EXCHANGES: ${{ inputs.broker-exchanges || '' }}
        # Execution settings
        LOG_LEVEL: ${{ inputs.log-level || 'INFO' }}
        DRY_RUN: ${{ inputs.dry-run || 'false' }}
        CI_CD_ACTIONS: 'true'
        RUN_ENV: 'github'
      run: |
        python main.py
        
    - name: Upload logs
      if: always()  # Always upload logs, even on failure
      uses: actions/upload-artifact@v4
      with:
        name: trading-logs
        path: |
          logs/
          trading_report_*.json
          daily_report_*.json
          daily_summary_*.md
          reports/
        retention-days: 7
        
    - name: Send notification on failure
      if: failure()
      uses: actions/github-script@v6
      with:
        script: |
          github.rest.issues.create({
            owner: context.repo.owner,
            repo: context.repo.repo,
            title: '⚠️ Trading Bot Failed',
            body: `The trading bot failed at ${new Date().toISOString()}. Check the workflow run: ${context.serverUrl}/${context.repo.owner}/${context.repo.repo}/actions/runs/${context.runId}`
          })
